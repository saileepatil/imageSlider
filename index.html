<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet"/>
    <title>Image-Slider</title>
</head>
<body>

    <div id="slideContent">
        <h2 class="imageHead">Image Slider</h2>

        <div id="slides">
            <img src="img.jpg" class="active">
            <img src="img2.jpg" >
            <img src="img3.jpg" >
            <img src="img4.jpg" >
            <img src="img5.jpg" >

        </div>

        <div class="buttons">
         <span class="next">&#10095;</span>
         <span class="previous">&#10094;</span>

        </div>

        <div class="dotsContainer">
            <div class="dots active" attr="0" onclick="switchImage(this)" ></div>
            <div class="dots" attr="1" onclick="switchImage(this)"></div>
            <div class="dots" attr="2" onclick="switchImage(this)"></div>
            <div class="dots" attr="3" onclick="switchImage(this)"></div>
            <div class="dots" attr="4" onclick="switchImage(this)"></div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
